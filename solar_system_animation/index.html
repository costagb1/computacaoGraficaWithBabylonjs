<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema Solar Animado com Texturas Reais</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
    }
    canvas {
      display: block; /* Remove a barra de rolagem */
      width: 100vw;   /* Largura total da tela */
      height: 100vh;  /* Altura total da tela */
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="toggle">Iniciar</button><br><br>
    Velocidade:
    <input type="range" id="speed" min="0.1" max="5" value="1" step="0.1">
    <span id="speedValue">1.0x</span><br><br>
    Câmera:
    <select id="planetSelect">
      <option value="sun">Sol</option>
      <option value="Mercúrio">Mercúrio</option>
      <option value="Vênus">Vênus</option>
      <option value="Terra">Terra</option>
      <option value="Lua">Lua (da Terra)</option>
      <option value="Marte">Marte</option>
      <option value="Júpiter">Júpiter</option>
      <option value="Saturno">Saturno</option>
      <option value="Urano">Urano</option>
      <option value="Netuno">Netuno</option>
    </select>
  </div>
  <canvas id="renderCanvas" touch-action="none"></canvas>
  <script src="app.js"></script>
</body>
</html>
