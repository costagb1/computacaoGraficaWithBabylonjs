
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simulação Física com Babylon.js</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #202020;
      font-family: Arial, sans-serif;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 6px;
    }
    canvas {
        display: block; /* Remove a barra de rolagem */
        width: 100vw;   /* Largura total da tela */
        height: 100vh;  /* Altura total da tela */
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="adicionarEsfera()">Adicionar Esfera</button><br><br>
    Gravidade:
    <input type="range" id="gravidadeSlider" min="1" max="30" value="9.8" step="0.1">
    <span id="gravidadeValor">9.8</span>
  </div>
  <canvas id="renderCanvas" touch-action="none"></canvas>
  <script src="app.js"></script>
</body>
</html>
